<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>

let cars = ["Lambo", "Ferrari", "Maruti", "Aulto"];


let text = "<ul>"

    // cars.forEach((car) => {

    //     text = text + "<li>" + car + "</li>"
    // })
    cars.forEach((car) =>{

        text += "<li>"+ car + "</li>"

    })

    text = text + "</ul>"

    document.getElementById("demo").innerHTML=text
    </script>
</body>
</html>
